<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot UI with Authentication</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js" defer></script>
    <script type="module" src="menu.js" defer></script>
    <script src="https://kit.fontawesome.com/bd7ed172ab.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="auth-container" class="auth-container">
        <div id="auth-box" class="auth-box">
            <h1>Chatbot</h1>
            <input type="email" id="email" placeholder="Enter your email" />
            <input type="password" id="password" placeholder="Enter your password" />
            <h6>Sample Mail : faisalkingffz@gmail.com<br>Pass : 123456</h6>
            <button id="signInBtn">Sign In</button>
        </div>
    </div>

    <div id="chat-container" class="chat-container" style="display: none;">
        <div id="chatbox" class="chat-box">
            <h1>Chatbot</h1>
            <div id="messages" class="messages"></div>
            <div class="input-box">
                <button id="attachmentBtn" class="attachment-btn"><i class="fa-solid fa-paperclip"></i></button>
                <div id="attachmentMenu" class="attachment-menu" style="display: none;">
                    <button id="attachDocument">Document</button>
                    <button id="attachImage">Image</button>
                </div>
                <input type="text" id="userInput" placeholder="Type a message..." autocomplete="off">
                <button id="sendBtn" class="send-btn"><i class="fa-solid fa-angle-right"></i></button>
            </div>
        </div>
    </div>

    <!-- Hidden file inputs for attachments -->
    <input type="file" id="documentInput" style="display: none;" accept=".pdf,.doc,.docx" />
    <input type="file" id="imageInput" style="display: none;" accept=".jpg,.jpeg,.png" />
</body>
</html>
